<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="reel2reel">
      <div class="real-shadow"></div>
      <div class="reel-body">
        <div class="running-tape-left"></div>
        <div class="running-tape-right"></div>
        <div class="case">
          <div class="logo">Reel-to-reel</div>
          <div class="under-logo">
            Created at Mauer Art outside Stockholm, Sweden
          </div>
        </div>
        <div class="buttons-and-meters">
          <div class="buttons">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="red-button"></div>
          </div>
          <div class="meters">
            <div class="meter">
              <div class="peak">
                <div class="vu"></div>
              </div>
            </div>
            <div class="meter">
              <div class="peak">
                <div class="vu"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="knobs">
          <div class="knob-group">
            <div class="knob"></div>
            <div class="knob"></div>
          </div>
          <div class="big-knob"></div>
          <div class="knob-group">
            <div class="knob"></div>
            <div class="knob"></div>
          </div>
        </div>
      </div>
      <div class="two-reels">
        <div class="shadows1"></div>
        <div class="shadows2"></div>
        <div class="reel">
          <div class="reel-bg-1">
            <div class="hole-one">
              <div class="tape"></div>
            </div>
          </div>
          <div class="reel-bg-2">
            <div class="hole-one">
              <div class="tape"></div>
            </div>
          </div>
          <div class="reel-bg-3">
            <div class="hole-one">
              <div class="tape"></div>
            </div>
          </div>
          <div class="mid">
            <div class="lock">
              <div class="blank"></div>
            </div>
          </div>
        </div>
        <div class="reel-two">
          <div class="reel-bg-1">
            <div class="hole-one">
              <div class="tape-two"></div>
            </div>
          </div>
          <div class="reel-bg-2">
            <div class="hole-one">
              <div class="tape-two"></div>
            </div>
          </div>
          <div class="reel-bg-3">
            <div class="hole-one">
              <div class="tape-two"></div>
            </div>
          </div>
          <div class="mid">
            <div class="lock">
              <div class="blank"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
